<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, icons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Godung Online</title>

    <!-- Bootstrap -->
    <link type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link type="text/css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link type="text/css" th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link type="text/css" th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link type="text/css" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <!-- Main Theme Style -->
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet">
    
    <!-- PNotify -->
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.css}" rel="stylesheet">
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.buttons.css}" rel="stylesheet">
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.nonblock.css}" rel="stylesheet">
  </head>

  <body class="login">

	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel2">Processing...</h4>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active"
							role="progressbar" aria-valuenow="40" aria-valuemin="0"
							aria-valuemax="100" style="width: 100%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <div class="mid_center">
            <h1><i class="fa fa-cube"></i> <span th:text="#{app.name}"></span></h1>
            <p><span th:text="#{app.version}"></span></p>
          </div>
          <section class="login_content">
        	    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
              <h1><span th:text="#{form.register.retistrationform}"></span></h1>
     
      		  <div class="validation-box">
                <div>
                  <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                  <input type="text" th:field="*{name}" name="name"  th:placeholder="#{form.register.name}" class="form-control"/>
                </div>
                 <div>
                  <label th:if="${#fields.hasErrors('godung.name')}" th:errors="*{godung.name}" class="validation-message"></label>
                  <input type="text" th:field="*{godung.name}" name="godung.name"  th:placeholder="#{form.register.godung.name}" class="form-control"/>
                </div>
                <div>
                  <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                  <input type="text" th:field="*{email}" name="email"  th:placeholder="#{form.register.email}" class="form-control"/>
                </div>
                <div>
                  <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                  <input type="password" th:field="*{password}" name="password" th:placeholder="#{form.register.password}" class="form-control"/>
                </div>
              </div>
              <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit"><i class="fa fa-user"></i> <span th:text="#{form.register.register}"></span></button>
    
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"><span th:text="#{form.register.alreadymember}"></span>
                  <a th:href="@{/login}" class="to_register"><span th:text="#{form.register.login}"></span></a>
                </p>

                <div class="clearfix"></div><br />
                <div>
                  <p><span th:text="#{app.copyright}"></span></p>
                </div>
              </div>
              
            </form>
          </section>
        </div>
      </div>
      
      
    </div>
    
     <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- bootstrap-Progress bar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    
    <!-- PNotify -->
    <script th:src="@{/vendors/pnotify/dist/pnotify.js}"></script>
    <script th:src="@{/vendors/pnotify/dist/pnotify.buttons.js}"></script>
    <script th:src="@{/vendors/pnotify/dist/pnotify.nonblock.js}"></script>
    
    <script>
	function openNotification(inputType,inputTitle,inputText){
		if(inputType == "success" || inputType == "info" || inputType == "error"){ /* SUCCESS,INFO,ERROR */
			new PNotify({
	            title: inputTitle,
	            text: inputText,
	            type: inputType,
	            styling: 'bootstrap3'
	        });
		}else if(inputType == "notice"){ /* NOTICE */
			new PNotify({
				title: inputTitle,
				text: inputText,
	            styling: 'bootstrap3'
	        });
		}else if(inputType == "dark"){ /* DARK */
			new PNotify({
				title: inputTitle,
				text: inputText,
	            type: inputType,
	            styling: 'bootstrap3',
	            addclass: 'dark'
	        });
		}else{
			new PNotify({ /* NOTICE */
				title: inputTitle,
				text: inputText,
	            styling: 'bootstrap3'
	        });
		}
	}	
    </script>
    
    <script th:inline="javascript">
		/*<![CDATA[*/
		var pnotify = [[${pnotify}]];
		if(pnotify != null){
			openNotification(pnotify.type,pnotify.title,pnotify.text);
		}
		/*]]>*/
	</script>
	
  </body>
  
</html>
