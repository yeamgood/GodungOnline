	<script th:inline="javascript">
		var textView = /*[[#{bt.text.view}]]*/;
		var textEdit = /*[[#{bt.text.edit}]]*/;
		var textDelete = /*[[#{bt.text.delete}]]*/;
		var urlFlags = /*[[@{/images/flags/24/}]]*/;
		var url_language = /*[[#{javascript.datatable.language.url}]]*/;
		
		<!-- -------- Start datatables Main -------- -->
		  $(document).ready(function() {
			var url_menuPrivilege = /*[[@{/admin/menuPrivilege/list/}]]*/;
			var menuIdEncrypt =  /*[[${menuBean.menuIdEncrypt}]]*/;
		    	var table =  $('#datatablesMain').DataTable( {
		    			"processing": true,
		    	        "ajax": url_menuPrivilege + menuIdEncrypt,
		    	        "paging":   true,
		    	        "ordering": true,
		    	        "info":     true,
		    	        "searching":	true,
		    	        "language": {"url": url_language},
		    	        "order": [[ 1, 'asc' ]],
		    	        "columns": [
		  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
		  	            { 'data': 'menuPrivilegeCode' },
		  	            { 'data': 'menuPrivilegeName' },
		  	            { 'data': 'description' },
		  	            { 'data': 'menuPrivilegeIdEncrypt' ,'className': 'dt-body-action','searchable': false, 'orderable': false }
		  	        ],
		  	      	"columnDefs": [{
		                  "render": function ( data, type, row ) {
		                	  return	'' +
	              		   		'<button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textEdit + '"' +
	              			    '   onclick="loadActionPrivilege(\''+ data + '\');" >' +
	              		        '   <i class="fa fa-wrench"></i></button>' +
	              		        ' ' +
	              	  	 	    '<button type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textDelete + '"' +
	              	  	 	    '   onclick="openModalDeletePrivilege(\''+data+'\',\''+row.menuPrivilegeCode + " " + row.menuPrivilegeName + '\');" >' +
	              	  	 	    '   <i class="fa fa-trash"></i></button>'; 
		                  },
		                  "targets": 4
		             }],
		             "initComplete": function( settings, json ) {
		            	 		//fix bug datatables use dom not responsive html
		            			 $("#datatablesMain_filter").hide();
		           		}
		    	    } );
	    	
		    		/* SET RELOAD TOOLTIP AFTER DATATABLE */
			    	$('#datatablesMain').on( 'draw.dt', function () {
			    		$('[data-toggle="tooltip"]').tooltip();
			    	} );
	        
		       /* SET INDEX COLUMN */
		        table.on( 'order.dt search.dt', function () {
		        	table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		                cell.innerHTML = i+1;
		            } );
		        } ).draw(); 
		});

	    <!-- ------   MENU PRIVILEGE  ------- -->
	    function openModalPrivilege(){
	    	 	$('#modal_privilege_save').modal('show');
	    }
	    
	    function resetModalPrivilege(){
	     	$("#menuPrivilegeIdEncrypt").val("");
	     	$("#menuPrivilegeCode").val("");
	     	$("#menuPrivilegeName").val("");
	     	$("#menuPrivilegeDescription").val("");
	    }
	    
	    function setModalPrivilege(id,code,name,description){
	    		$("#menuPrivilegeIdEncrypt").val(id);
	     	$("#menuPrivilegeCode").val(code);
	     	$("#menuPrivilegeName").val(name);
	     	$("#menuPrivilegeDescription").val(description);
	    }
	    
	    function openModalDeletePrivilege(id,message){
	    		var messageMain = /*[[#{label.delete.content.confirm}]]*/;
	    		$("#delete_privilege_id").val(id);
	    		$("#modal_delete_privilege_content").html(messageMain + " : " + message);
	    		$('#modal_privilege_delete').modal('show');
	    }
	    
	    <!-- -------------------------------- -->
		<!-- -------- Start Action -------- -->
		<!-- -------------------------------- -->
	    function saveActionPrivilege() {
	    		resetValidationError();
	 	   	var urlAction = /*[[@{/admin/menuPrivilege/save}]]*/;
		    $.ajax({
		        type: "POST",
		        url: urlAction,
		        dataType: 'json',
		        data: $("#menuPrivilegeModalForm").serialize(),
		        success: function(response){
		            if(response.status == "SUCCESS"){
		               	openNotification(response.result.type,response.result.title,response.result.text);
		               	$('#modal_privilege_save').modal('hide');
		               	$("#menuPrivilegeModalForm").trigger('reset');
		              	var table =  $('#datatablesMain').DataTable();
		                table.ajax.reload();
		             }else{
		            	 	validationErrorShow(response.result);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	    function loadActionPrivilege(id) {
		    	resetModalPrivilege();
	 	   	var urlAction = /*[[@{/admin/menuPrivilege/load}]]*/;
		    $.ajax({
		        type: "GET",
		        url: urlAction,
		        dataType: 'json',
		        data: {"menuPrivilegeIdEncrypt": id},
		        success: function(response){
		            if(response.status == "SUCCESS"){
			        	   var id = response.result.menuPrivilegeIdEncrypt;
			        	   var code = response.result.menuPrivilegeCode;
			        	   var name = response.result.menuPrivilegeName;
			        	   var description = response.result.description;
			        	   setModalPrivilege(id,code,name,description);
		               $('#modal_privilege_save').modal('show');
		             }else{
		            		openNotification(response.result.type,response.result.title,response.result.text);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	    function deletePrivilegeAction() {
	 	   	var urlAction = /*[[@{/admin/menuPrivilege/delete}]]*/;
		    $.ajax({
		        type: "POST",
		        url: urlAction,
		        dataType: 'json',
		        data: $("#deletePrivilegeForm").serialize(),
		        success: function(response){
		            if(response.status == "SUCCESS"){
		               	openNotification(response.result.type,response.result.title,response.result.text);
		               	$('#modal_privilege_delete').modal('hide');
		               	$("#deletePrivilegeForm").trigger('reset');
		              	var table =  $('#datatablesMain').DataTable();
		                table.ajax.reload();
		             }else{
		            		openNotification(response.result.type,response.result.title,response.result.text);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	  
	</script>
