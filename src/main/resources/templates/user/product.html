	<script th:inline="javascript">
		var url_language = /*[[#{javascript.datatable.language.url}]]*/;
		var url_product = /*[[@{/user/product/list/ajax}]]*/;
		var textView = /*[[#{bt.text.view}]]*/;
		var textEdit = /*[[#{bt.text.edit}]]*/;
		var textDelete = /*[[#{bt.text.delete}]]*/;
		
		<!-- --------------------------------------- -->
		<!-- -------- Start datatables Main -------- -->
		<!-- --------------------------------------- -->
	    $(document).ready(function() {
		    	var table =  $('#datatablesMain').DataTable( {
		    			"processing": true,
		    	        "ajax": url_product,
		    	        "paging":   true,
		    	        "ordering": true,
		    	        "info":     true,
		    	        "searching":	true,
		    	        "language": {"url": url_language},
		    	        "order": [[ 1, 'asc' ]],
		    	        "columns": [
		  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
		  	            { 'data': 'productCode' },
		  	            { 'data': 'productName' },
		  	            { 'data': 'description' },
		  	            { 'data': 'productId' ,'className': 'dt-body-action','searchable': false, 'orderable': false }
		  	        ],
		  	      	"columnDefs": [{
		                  "render": function ( data, type, row ) {
		                		 return	'<button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textEdit +
		                	  	 	'" onclick="loadAction(\''+data+'\');"><i class="fa fa-wrench"></i></button>' + " " +
		                	  	 	'<button type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textDelete +
		                	  	 	'" onclick="openModalDelete(\''+data+'\',\''+row.productCode+ ' ' +row.productName+ '\');" ><i class="fa fa-trash"></i></button>'; 
		                  },
		                  "targets": 4
		             }],
		             "initComplete": function( settings, json ) {
		            	 		//fix bug datatables use dom not responsive html
		            			 $("#datatablesMain_filter").hide();
		           		}
		    	    } );
	    	
		    		/* SET RELOAD TOOLTIP AFTER DATATABLE */
			    	$('#datatablesMain').on( 'draw.dt', function () {
			    		$('[data-toggle="tooltip"]').tooltip();
			    	} );
	        
		       /* SET INDEX COLUMN */
		        table.on( 'order.dt search.dt', function () {
		        	table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		                cell.innerHTML = i+1;
		            } );
		        } ).draw(); 
	        
		       /* SET SHOW HIDE ADVENCE SEARCH */
		        var searchBasic = 0;
		        $("#bt-advance").click(function(){
			        	if(searchBasic == 0){
			        		searchBasic = 1;
			        		$("#search-basic").hide();
			        		$("#search-advance").show();
			        	}else{
			        		searchBasic=0;
			        		$("#search-advance").hide();
			        		$("#search-basic").show();
			        	}
		        });
		        
		        /* BASIC SEARCH */
		        $('#bt_basic_search').on( 'click', function () {
		        		table.search($("#input_basic_search").val()).draw();
				});
		        
		        $('#input_basic_search').on( 'keyup change', function () {
			    		table.search($("#input_basic_search").val()).draw();
				});
		        
		        /* ADVANCE SEARCH */
		        $('#input_advance_code,#input_advance_name,#input_advance_description').on( 'keyup change', function () {
		       	 	searchDatatablesMain();
				});
		        
		        $('#bt_advance_search').on( 'click', function () {
		        		searchDatatablesMain();
		        });
		        
		        $('#bt_advance_reset').on( 'click', function () {
		        		$("#input_advance_code").val("");
		        		$("#input_advance_name").val("");
		        		$("#input_advance_description").val("");
			    		searchDatatablesMain();
			    });
		});
		
		function searchDatatablesMain(){
	   		var table = $('#datatablesMain').DataTable();
	    		table.columns(1).search($("#input_advance_code").val()).columns(2).search($("#input_advance_name").val()).columns(3).search($("#input_advance_description").val()).draw();
	    }
		<!-- ------------------------------------- -->
		<!-- -------- End datatables Main -------- -->
		<!-- ------------------------------------- -->
		
		
	    <!-- -------------------------------- -->
		<!-- -------- Start Modal ----------- -->
		<!-- -------------------------------- -->
		function openModalDelete(id,message){
	    		var messageMain = /*[[#{label.delete.content.confirm}]]*/;
	    		$("#delete_id").val(id);
	    		$("#modal_delete_content").html(messageMain + " : " + message);
	    		$('#modal_delete').modal('show');
	    }
		
		function openModalMainDelete(){
			var messageMain = /*[[#{label.delete.content.confirm}]]*/;
			var id = $("#productId").val();
			var code = $("#productCode").val();
			var name = $("#productName").val();
			var message = code + " " + name;
			
			$("#delete_id").val(id);
    			$("#modal_delete_content").html(messageMain + " : " + message);
    			$('#modal_delete').modal('show');
		}
		
	 	function resetModalForm(){
			$("#productId").val("");
	   		$("#productCode").val("");
		   	$("#productName").val("");
		   	$("#description").val("");
		   	$('#productChildDatatable').DataTable().clear().draw();;
		   	resetValidationError();
		   	//$("#bt_save").focus();
	    }
	 	
	 	function setModalForm(id,code,name,description){
	 		$("#productId").val(id);
        		$("#productCode").val(code);
     		$("#productName").val(name);
     	   	$("#description").val(description);
	 	}
		<!-- -------------------------------- -->
		<!-- -------- End Modal ----------- -->
		<!-- -------------------------------- -->
	    
	    
	    <!-- -------------------------------- -->
		<!-- -------- Start Action -------- -->
		<!-- -------------------------------- -->
	    function saveAction() {
	    		resetValidationError();
	 	   	var urlAction = /*[[@{/user/product/save}]]*/;
		    $.ajax({
		        type: "POST",
		        url: urlAction,
		        dataType: 'json',
		        data: $("#productModalForm").serialize(),
		        success: function(response){
		            if(response.status == "SUCCESS"){
		               	openNotification(response.result.type,response.result.title,response.result.text);
		               	$('#modal_save').modal('hide');
		               	$("#productModalForm").trigger('reset');
		              	var table =  $('#datatablesMain').DataTable();
		                table.ajax.reload();
		             }else{
		            	 	validationErrorShow(response.result);
		            		//openNotification(response.result.type,response.result.title,response.result.text);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	    function deleteAction() {
	 	   	var urlAction = /*[[@{/user/product/delete}]]*/;
		    $.ajax({
		        type: "POST",
		        url: urlAction,
		        dataType: 'json',
		        data: $("#deleteForm").serialize(),
		        success: function(response){
		            if(response.status == "SUCCESS"){
		               	openNotification(response.result.type,response.result.title,response.result.text);
		               	$('#modal_delete').modal('hide');
		               	$('#modal_save').modal('hide');
		               	$("#productModalForm").trigger('reset');
		              	var table =  $('#datatablesMain').DataTable();
		                table.ajax.reload();
		             }else{
		            		openNotification(response.result.type,response.result.title,response.result.text);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	    function loadAction(id) {
	    		resetModalForm();
	 	   	var urlAction = /*[[@{/user/product/load}]]*/;
		    $.ajax({
		        type: "GET",
		        url: urlAction,
		        dataType: 'json',
		        data: {"productId": id},
		        success: function(response){
		            if(response.status == "SUCCESS"){
