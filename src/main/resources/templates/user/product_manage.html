	<script th:inline="javascript">
		var url_language = /*[[#{javascript.datatable.language.url}]]*/;
		var textView = /*[[#{bt.text.view}]]*/;
		var textEdit = /*[[#{bt.text.edit}]]*/;
		var textDelete = /*[[#{bt.text.delete}]]*/;
		var urlFlags = /*[[@{/images/flags/24/}]]*/;
		
		<!-- ----------------------------------- -->
		<!-- -------- Start Datatables  -------- -->

		$(document).ready(function() {
			var price_url = /*[[@{/user/price/list/ajax/}]]*/
			var productIdEncrypt = /*[[${product.productIdEncrypt}]]*/;
			var price_url_complete = price_url + productIdEncrypt;
	    		var table =  $('#price_datatables').DataTable( {
	    			"processing": true,
	    	        "paging":   false,
	    	        "ordering": false,
	    	        "info":     false,
	    	        "searching":	false,
	    	        "language": {"url": price_url_complete},
	    	        "columns": [
	  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
	  	            { 'data': 'startDate' },
	  	          	{ 'data': 'endDate' },
	  	        		{ 'data': 'startDate' },
	  	      		{ 'data': 'startDate' },
	  	            { 'data': 'startDate' },
	  	            { 'data': 'priceIdEncrypt' ,'className': 'dt-body-close','searchable': false, 'orderable': false }
	  	        ],
	  	     /*  "columnDefs": [
	  	    		 {"targets": 0, "className": "dt-body-close"},
	  	    	 	 {"targets": 1, "className": "content-center"},
	  	    	 	 {"targets": 2, "className": "content-center"},
	  	    	 	 {"targets": 3, "className": "content-right"},
	  	    	 	 {"targets": 4, "visible": false}, //currencyId
	  	    	 	 {"targets": 5, "className": "content-center"},
	  	    	 	 {"targets": 6, "visible": false}, //measureId
	  	    	 	 {"targets": 7, "className": "content-center"}
	  	      ] */
		  	    "columnDefs": [
		        	   {"targets": 0,"className": "dt-body-no","searchable":false,"orderable":false},
		        	   {"targets": 6,"className": "dt-body-close","searchable":false,"orderable":false,
		        		   "render": function ( data, type, row ) {
	         		 return	 '<button type="button" class="btn btn-primary btn-xs" onclick="locatoinLoadAction(\''+data+'\');" ><i class="fa fa-wrench"></i></button> ' +
	         		 '<button type="button" class="btn btn-danger btn-xs" onclick="openModalDelete(\''+data+'\',\''+row.locationCode+ '\');" ><i class="fa fa-close"></i></button>';
		            }   
		        	   }
		        ]
	    	    } );
	       
	    		/* SET RELOAD TOOLTIP AFTER DATATABLE */
		    	$('#price_datatables').on( 'draw.dt', function () {
		    		$('[data-toggle="tooltip"]').tooltip();
		    	} );

		function closePriceModal(){
			resetPriceModal();
			resetValidationError();
			$('#modal_price').modal('hide');
		}
		
		function resetPriceModal(){
			var measureData = $('#measureDropdown').select2('data');
			$("#priceCurrencyDropdown").val("1").trigger('change');
			$("#startDate").val("");
			$("#endDate").val("");
			$("#priceText").val("0.00");
			$("#priceMeasureDropdown").val(measureData[0].id).trigger('change');
		}

			$("#delete_id").val(id);
