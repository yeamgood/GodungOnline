	<script th:inline="javascript">
	var url_language = /*[[#{javascript.datatable.language.url}]]*/;
	var url_brand = /*[[@{/user/brand/list/ajax}]]*/;
	
	var textView = /*[[#{bt.text.view}]]*/;
	var textEdit = /*[[#{bt.text.edit}]]*/;
	var textDelete = /*[[#{bt.text.delete}]]*/;
	
    $(document).ready(function() {
    	
    	var table =  $('#datatablesResult').DataTable( {
    			"processing": true,
    	        "ajax": url_brand,
    	        "paging":   true,
    	        "ordering": true,
    	        "info":     true,
    	        "searching":	true,
    	        "language": {"url": url_language},
    	        "order": [[ 1, 'asc' ]],
    	        "columns": [
  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
  	            { 'data': 'brandCode' },
  	            { 'data': 'brandName' },
  	            { 'data': 'description' },
  	            { 'data': 'brandId' ,'className': 'dt-body-action','searchable': false, 'orderable': false }
  	        ],
  	      	"columnDefs": [{
                  "render": function ( data, type, row ) {
                	  	return  '<button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textView +'"><i class="fa fa-search"></i></button>' +
	                	  	 	'<button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textEdit +
	                	  	 	'" onclick="loadAction(\''+data+'\');"><i class="fa fa-edit"></i></button>' +
	                	  	 	'<button type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textDelete +
	                	  	 	'" onclick="openDeleteDialog(\''+data+'\',\''+row.brandCode+ ' ' +row.brandName+ '\');" ><i class="fa fa-trash"></i></button>';
                  },
                  "targets": 4
             }],
             "initComplete": function( settings, json ) {
            	 		//fix bug datatables use dom not responsive html
            			 $("#datatablesResult_filter").hide();
           		}
    	    } );
    	
    		/* SET RELOAD TOOLTIP DATATABLE */
	    	$('#datatablesResult').on( 'draw.dt', function () {
	    		$('[data-toggle="tooltip"]').tooltip();
	    	} );
        
       /* SET INDEX COLUMN */
        table.on( 'order.dt search.dt', function () {
        	table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                cell.innerHTML = i+1;
            } );
        } ).draw(); 
        
       /* SET SHOW HIDE ADVENCE SEARCH */
        var searchBasic = 0;
        $("#bt-advance").click(function(){
	        	if(searchBasic == 0){
	        		searchBasic = 1;
	        		$("#search-basic").hide();
	        		$("#search-advance").show();
	        	}else{
	        		searchBasic=0;
	        		$("#search-advance").hide();
	        		$("#search-basic").show();
	        	}
        });
        
        /* BASIC SEARCH */
        $('#bt_basic_search').on( 'click', function () {
        		table.search($("#input_basic_search").val()).draw();
		});
        
        $('#input_basic_search').on( 'keyup change', function () {
	    		table.search($("#input_basic_search").val()).draw();
		});
        
        /* ADVANCE SEARCH */
        $('#input_advance_code').on( 'keyup change', function () {
       	 	reloadDatatable();
		});
        
        $('#input_advance_name').on( 'keyup change', function () {
        		reloadDatatable();
		});
        
        $('#input_advance_description').on( 'keyup change', function () {
        		reloadDatatable();
		});
        
        $('#bt_advance_search').on( 'click', function () {
        		reloadDatatable();
        });
        
        $('#bt_advance_reset').on( 'click', function () {
        		$("#input_advance_code").val("");
        		$("#input_advance_name").val("");
        		$("#input_advance_description").val("");
	    		reloadDatatable();
	    });
        
	});
    
    function reloadDatatable(){
   		var table = $('#datatablesResult').DataTable();
    		table.columns(1).search($("#input_advance_code").val()).columns(2).search($("#input_advance_name").val()).columns(3).search($("#input_advance_description").val()).draw();
    }
    
    function saveAction() {
 	   	var urlAction = /*[[@{/user/brand/save}]]*/;
 	   
	    $.ajax({
	        type: "POST",
	        url: urlAction,
	        dataType: 'json',
	        data: $("#brandForm").serialize(),
	        success: function(response){
	            if(response.status == "SUCCESS"){
	               	openNotification(response.result.type,response.result.title,response.result.text);
	               	$('#modal_save').modal('hide');
	               	$("#brandForm").trigger('reset');
	              	var table =  $('#datatablesResult').DataTable();
	                table.ajax.reload();
	             }else{
	            		openNotification(response.result.type,response.result.title,response.result.text);
	             }
	         },
	         error: function(e){
	             openNotification("error","error",e);
	         }
	    });
	}
    
    function openSaveModal(){
    		 resetForm();
    		 $('#modal_save').modal('show');
    }
    
    function openDeleteDialog(id,message){
    		var messageMain = /*[[#{label.delete.content.confirm}]]*/;
    		$("#delete_id").val(id);
    		$("#modal_delete_content").html(messageMain + " : " + message);
    		$('#modal_delete').modal('show');
    }
    
    function deleteAction() {
 	   	var urlAction = /*[[@{/user/brand/delete}]]*/;
 	   
	    $.ajax({
	        type: "POST",
	        url: urlAction,
	        dataType: 'json',
	        data: $("#deleteForm").serialize(),
	        success: function(response){
	            if(response.status == "SUCCESS"){
	               	openNotification(response.result.type,response.result.title,response.result.text);
	               	$('#modal_delete').modal('hide');
	               	$("#brandForm").trigger('reset');
	              	var table =  $('#datatablesResult').DataTable();
	                table.ajax.reload();
	             }else{
	            		openNotification(response.result.type,response.result.title,response.result.text);
	             }
	         },
	         error: function(e){
	             openNotification("error","error",e);
	         }
	    });
	}
    
    function loadAction(id) {
 	   	var urlAction = /*[[@{/user/brand/load}]]*/;
	    $.ajax({
	        type: "GET",
	        url: urlAction,
	        dataType: 'json',
	        data: {"brandId": id},
	        success: function(response){
	            if(response.status == "SUCCESS"){
	            	   resetForm();
	               $("#brandId").val(response.result.brandId);
	               $("#brandCode").val(response.result.brandCode);
		        	   $("#brandName").val(response.result.brandName);
		        	   $("#description").val(response.result.description);
	               $('#modal_save').modal('show');
	             }else{
	            		openNotification(response.result.type,response.result.title,response.result.text);
	             }
	         },
	         error: function(e){
	             openNotification("error","error",e);
	         }
	    });
	}
    
    function resetForm(){
		$("#brandId").val("");
   		$("#brandCode").val("");
	   	$("#brandName").val("");
	   	$("#description").val("");
    }
    
	</script>
