    <script th:src="@{/build/js/custom.js}"></script>
	
	<!-- Custom Theme Scripts -->
	<script th:src="@{/js/godung.js}"></script>
	
	
	<script th:inline="javascript">
		var url_language = /*[[#{javascript.datatable.language.url}]]*/;
		var url_product = /*[[@{/user/supplier/manage/product/list/ajax}]]*/;
		var textView = /*[[#{bt.text.view}]]*/;
		var textEdit = /*[[#{bt.text.edit}]]*/;
		var textDelete = /*[[#{bt.text.delete}]]*/;
		var urlFlags = /*[[@{/images/flags/24/}]]*/;
		<!-- --------------------------------------- -->
		<!-- -------- Start datatables Main -------- -->
		<!-- --------------------------------------- -->
	    $(document).ready(function() {
		    	var table =  $('#datatablesMain').DataTable( {
		    			"processing": true,
		    	        "ajax": url_product,
		    	        "paging":   true,
		    	        "ordering": true,
		    	        "info":     true,
		    	        "searching":	true,
		    	        "language": {"url": url_language},
		    	        "order": [[ 1, 'asc' ]],
		    	        "columns": [
		  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
		  	            { 'data': 'productCode' },
		  	            { 'data': 'productName' },
		  	            { 'data': 'description' }
		  	        ]
		    	    } );
	        
		       /* SET INDEX COLUMN */
		        table.on( 'order.dt search.dt', function () {
		        	table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		                cell.innerHTML = i+1;
		            } );
		        } ).draw(); 
		});
		
		<!-- ------------------------------------- -->
		<!-- -------- End datatables Main -------- -->
		<!-- ------------------------------------- -->
		
		<!-- -------------------------------- -->
		<!-- -------- Start Select2  -------- -->
		<!-- -------------------------------- -->
		$(function(){
			var selectText = /*[[#{dropdown.text.select}]]*/;
	      	$('#provinceDropdown').select2({
	    	  		placeholder: selectText
	     	 });
	      	
	      	$('#provinceSendDropdown').select2({
	    	  		placeholder: selectText
	     	 });
	      	
	      	$("#countryDropdown1").select2({
	      	  templateResult: formatState,
	      	  templateSelection: formatState
	      	});
	      	
	      	$("#countryDropdown2").select2({
	      	  templateResult: formatState,
	      	  templateSelection: formatState
	      	});
	    }); 
		
		function formatState (state) {
		  if (!state.id || state.id == "0") { return state.text; }
		  var $state = $('<span><img src="' + urlFlags + state.text + '.png" class="img-flag" /> ' + state.text + '</span>');
		  return $state;
		};
		<!-- -------------------------------- -->
		<!-- -------- End Select2  -------- -->
		<!-- -------------------------------- -->
		
		
		<!-- -------------------------------- -->
		<!-- -------- Start Action  -------- -->
		<!-- -------------------------------- -->
		function loadAddress(){
			$("#addressSend_street1").val($("#address_street1").val());
			$("#addressSend_street2").val($("#address_street2").val());
			$("#addressSend_city").val($("#address_city").val());
			$("#addressSend_postcode").val($("#address_postcode").val());
			$('#provinceSendDropdown').val($('#provinceDropdown').val()); // Change the value or make some change to the internal state
			$('#provinceSendDropdown').trigger('change.select2'); // Notify only Select2 of changes
			$('#countryDropdown2').val($('#countryDropdown1').val()); // Change the value or make some change to the internal state
			$('#countryDropdown2').trigger('change.select2'); // Notify only Select2 of changes
		}
		
		function openModalMainDelete(){
			var messageMain = /*[[#{label.delete.content.confirm}]]*/;
			var id = $("#supplierIdEncrypt").val();
			var code = $("#supplierCode").val();
			var title = $("#title").val();
			var firstname = $("#firstName").val();
			var lastname = $("#lastName").val();
			
			var message = code + " " + firstname;
			
			$("#delete_id").val(id);
    			$("#modal_delete_content").html(messageMain + " : " + message);
    			$('#modal_delete').modal('show');
		}
		
		var pnotify = /*[[${pnotify}]]*/;
		if(pnotify != null){
			openNotification(pnotify.type,pnotify.title,pnotify.text);
		}
		
		// check active menu
	    $(document).ready(function() {
			var CURRENT_URL = /*[[@{${menu.action}}]]*/;
			$('#sidebar-menu').find('a[href="' + CURRENT_URL + '"]').parent('li').parent('ul').parent('li').children('a').trigger("click");
	    });
		
	  
	</script>
	
	
</body>
</html>
