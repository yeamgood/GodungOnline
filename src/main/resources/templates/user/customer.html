							                        </div>
							                      </div>
							                    </form>
										</div>
									</div>
								<!-- End Search Box  -->

					<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title x_title_edit ">

									</h2>

								</div>

								<span aria-hidden="true">Ã—</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">

						</div>

							</button>
							<button type="button" class="btn btn-danger" onclick="deleteAction();">
								<i class="fa fa-trash"></i> <span class="span_white" th:text="#{bt.text.delete}"></span>
							</button>
						</div>

					</div>

	<script th:src="@{/js/godung.js}"></script>
	

	<script th:inline="javascript">
		var url_language = /*[[#{javascript.datatable.language.url}]]*/;
		var url_customer = /*[[@{/user/customer/list/ajax}]]*/;
		var textView = /*[[#{bt.text.view}]]*/;
		var textEdit = /*[[#{bt.text.edit}]]*/;
		var textDelete = /*[[#{bt.text.delete}]]*/;
		var url_customer_load = /*[[@{/user/customer/manage}]]*/;
		
		<!-- -------- Start datatables Main -------- -->
	    $(document).ready(function() {
		    	var table =  $('#datatablesMain').DataTable( {
		    			"processing": true,
		    	        "ajax": url_customer,
		    	        "paging":   true,
		    	        "ordering": true,
		    	        "info":     true,
		    	        "searching":	true,
		    	        "language": {"url": url_language},
		    	        "order": [[ 1, 'asc' ]],
		    	        "columns": [
		  	        		{ 'data': null ,'className': 'dt-body-no','searchable': false, 'orderable': false },
		  	            { 'data': 'customerCode' },
		  	            { 'data': 'firstName' },
		  	            { 'data': 'telephone' },
		  	            { 'data': 'email' },
		  	            { 'data': 'customerIdEncrypt' ,'className': 'dt-body-action','searchable': false, 'orderable': false }
		  	        ],
		  	      	"columnDefs": [{
		                  "render": function ( data, type, row ) {
		                		 return	'' +
		                		   		'<button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textEdit + '"' +
		                			    '   onclick="loadAction(\''+ url_customer_load +'\',\''+ row.customerIdEncrypt + '\');" >' +
		                		        '   <i class="fa fa-wrench"></i></button>' +
		                		        ' ' +
		                	  	 	    '<button type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="'+ textDelete + '"' +
		                	  	 	    '   onclick="openModalDelete(\''+data+'\',\''+row.customerCode + " " + row.firstName + '\');" >' +
		                	  	 	    '   <i class="fa fa-trash"></i></button>'; 
		                  },
		                  "targets": 5
		             },{
		            	 	 "render": function ( data, type, row ) {
		            	 		 if(row.customerType == "PERSON"){
		            	 			 return	row.title + row.firstName + " " + row.lastName;
		            	 		 }else{
		            	 			 return	row.firstName;
		            	 		 }
		                  },
		                  "targets": 2
		             }
		  	      	],
		             "initComplete": function( settings, json ) {
		            	 		//FIX BUG DATATABLES USE DOM NOT RESPONSIVE HTML
		            			 $("#datatablesMain_filter").hide();
		           		}
		    	    } );
	    	
		    		/* SET RELOAD TOOLTIP AFTER DATATABLE */
			    	$('#datatablesMain').on( 'draw.dt', function () {
			    		$('[data-toggle="tooltip"]').tooltip();
			    	} );
	        
		       /* SET INDEX COLUMN */
		        table.on( 'order.dt search.dt', function () {
		        	table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		                cell.innerHTML = i+1;
		            } );
		        } ).draw(); 
	        
		       /* SET SHOW HIDE ADVENCE SEARCH */
		        var searchBasic = 0;
		        $("#bt-advance").click(function(){
			        	if(searchBasic == 0){
			        		searchBasic = 1;
			        		$("#search-basic").hide();
			        		$("#search-advance").show();
			        	}else{
			        		searchBasic=0;
			        		$("#search-advance").hide();
			        		$("#search-basic").show();
			        	}
		        });
		        
		        /* BASIC SEARCH */
		        $('#bt_basic_search').on( 'click', function () {
		        		table.search($("#input_basic_search").val()).draw();
				});
		        
		        $('#input_basic_search').on( 'keyup change', function () {
			    		table.search($("#input_basic_search").val()).draw();
				});
		        
		        /* ADVANCE SEARCH */
		        $('#input_advance_code,#input_advance_fullname,#input_advance_telephone,#input_advance_email').on( 'keyup change', function () {
		       	 	searchDatatablesMain();
				});
		        
		        $('#bt_advance_search').on( 'click', function () {
		        		searchDatatablesMain();
		        });
		        
		        $('#bt_advance_reset').on( 'click', function () {
		        		$("#input_advance_code").val("");
		        		$("#input_advance_fullname").val("");
		        		$("#input_advance_telephone").val("");
		        		$("#input_advance_email").val("");
			    		searchDatatablesMain();
			    });
		});
		
		function searchDatatablesMain(){
	   		var table = $('#datatablesMain').DataTable();
	    		table
	    		.columns(1).search($("#input_advance_code").val())
	    		.columns(2).search($("#input_advance_fullname").val())
	    		.columns(3).search($("#input_advance_telephone").val())
	    		.columns(4).search($("#input_advance_email").val()).draw();
	    }
		<!-- -------- End datatables Main -------- -->
		
		
		<!-- -------- Start Modal ----------- -->
		function openModalDelete(id,message){
	    		var messageMain = /*[[#{label.delete.content.confirm}]]*/;
	    		$("#delete_id").val(id);
	    		$("#modal_delete_content").html(messageMain + " : " + message);
	    		$('#modal_delete').modal('show');
	    }
		<!-- -------- End Modal ----------- -->
	    
	    
		<!-- -------- Start Action -------- -->
	    function deleteAction() {
	 	   	var urlAction = /*[[@{/user/customer/delete}]]*/;
		    $.ajax({
		        type: "POST",
		        url: urlAction,
		        dataType: 'json',
		        data: $("#deleteForm").serialize(),
		        success: function(response){
		            if(response.status == "SUCCESS"){
		               	openNotification(response.result.type,response.result.title,response.result.text);
		               	$('#modal_delete').modal('hide');
		               	$('#modal_save').modal('hide');
		               	$("#customerModalForm").trigger('reset');
		              	var table =  $('#datatablesMain').DataTable();
		                table.ajax.reload();
		             }else{
		            		openNotification(response.result.type,response.result.title,response.result.text);
		             }
		         },
		         error: function(e){
		             openNotification("error","error",e);
		         }
		    });
		}
	    
	    function loadAction(url,id){
	    	 	window.location.href = url + "/" + id;
	    }
		<!-- ---------- End Action ---------- -->
		
		<!-- -------- Start Optional -------- -->
		var pnotify = /*[[${pnotify}]]*/;
		if(pnotify != null){
			openNotification(pnotify.type,pnotify.title,pnotify.text);
		}
		
		// check active menu
	   	$(document).ready(function() {
			var CURRENT_URL = /*[[${menu.action}]]*/;
			var $SIDEBAR_MENU = $('#sidebar-menu');
			$SIDEBAR_MENU.find('a[href="' + CURRENT_URL + '"]').parent('li').addClass('current-page');
	
			$SIDEBAR_MENU.find('a').filter(function () {
				return this.href == CURRENT_URL;
			}).parent('li').addClass('current-page').parents('ul').slideDown(function() {
				setContentHeight();
			}).parent().addClass('active');
	   	});
		<!-- ---------- End Optional ---------- -->
	</script>
