<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Godung Online</title>

    <!-- Bootstrap -->
    <link type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link type="text/css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link type="text/css" th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link type="text/css" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <div class="mid_center">
            <h1><i class="fa fa-cubes"></i> Godung Online</h1>
          </div>
          <section class="login_content">
            	<form th:action="@{/login}" method="POST" class="form-signin">
              <h1>Forgot Password</h1>
              <p>Enter email to reset your password.</p>
      
              <div><input type="text" id="email" name="email"  th:placeholder="Email" class="form-control"/></div>
              <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit"><i class="fa fa-envelope"></i> Send Email</button>
    
              <div class="clearfix"></div>

             <div class="separator">
                <p class="change_link">Already a member ?
                  <a th:href="@{/login}" class="to_register">Log in</a>
                </p>

                <div class="clearfix"></div><br />
                <div>
                  <p>Â©2017 All Rights Reserved. Godung Online.</p>
                </div>
              </div>
              
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
  
</html>
