<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
	
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Godung Online</title>
	<link rel="icon" type="image/gif" th:href="@{/images/logo_box.png}" />

    <!-- Bootstrap -->
    <link type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link type="text/css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link type="text/css" th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link type="text/css" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <!-- Main Theme Style -->
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet">
    
    <!-- PNotify -->
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.css}" rel="stylesheet">
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.buttons.css}" rel="stylesheet">
    <link type="text/css" th:href="@{vendors/pnotify/dist/pnotify.nonblock.css}" rel="stylesheet">
    
  </head>

  <body class="login">
  
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <div class="mid_center">
            <h1><i class="fa fa-cube"></i> <span th:text="#{app.name}"></span></h1>
            <p><span th:text="#{app.version}"></span></p>
          </div>
          <section class="login_content">
            	<form autocomplete="off" th:action="@{/login}" th:object="${user}" method="POST" class="form-signin">
              
              <h1><span th:text="#{form.login.loginform}"></span></h1>
     
      		  <div class="validation-box">
                <div>
                  <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
              	  <input id="login_email" type="text" th:field="*{email}" name="email"  th:placeholder="#{form.login.email}" class="form-control"/>
                </div>
                <div>
                  <input id="login_password" type="password" th:field="*{password}" name="password" th:placeholder="#{form.login.password}" class="form-control"/>
                </div>
              </div>
              <button id="bt_login" class="btn btn-primary btn-block" name="submit" value="Login" type="Submit"><i class="fa fa-sign-in"></i> <span th:text="#{form.login.login}"></span></button>
    
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"><span th:text="#{form.login.newtosite}"></span>
                  <a th:href="@{/registration}" class="to_register"> <span th:text="#{form.login.createacc}"></span> </a>
                  <a th:href="@{/forgotPassword}"><span th:text="#{form.login.lostpass}"></span></a>
                </p>
                
                <div class="clearfix"></div><br />
                <div>
                  <p><span th:text="#{app.copyright}"></span></p>
                </div>
              </div>
              <p>
                <a th:href="@{/login?lang=th}"><img alt="th" th:src="@{/images/flags/24/Thailand.png}"></a>
            	    <a th:href="@{/login?lang=en}"><img alt="en" th:src="@{/images/flags/24/United Kingdom.png}"></a>
              </p>
              
              
            </form>
          </section>
        </div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    
    <!-- PNotify -->
    <script th:src="@{/vendors/pnotify/dist/pnotify.js}"></script>
    <script th:src="@{/vendors/pnotify/dist/pnotify.buttons.js}"></script>
    <script th:src="@{/vendors/pnotify/dist/pnotify.nonblock.js}"></script>
    	<!-- Custom Theme Scripts -->
	<script th:src="@{/js/godung.js}"></script>
    
    <script th:inline="javascript">
		/*<![CDATA[*/
		var pnotify = [[${pnotify}]];
		if(pnotify != null){
			openNotification(pnotify.type,pnotify.title,pnotify.text);
		}
		/*]]>*/
	</script>
    
  </body>
</html>
